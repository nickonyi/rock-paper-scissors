<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock,Paper,Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock, You win</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/paypa.png" alt="" srcset="">
        </div>
        <div id="paper" class="choice">
            <img src="img/rock.jpg" alt="" srcset="">
        </div>
        <div id="scisssors" class="choice">
            <img class="img-choice" src="img/scezor.png" alt="" srcset="">
        </div>
    </div>
    <p class="action-message">Make your move</p>
    <script src="script.js"></script>
</body>


</html>
